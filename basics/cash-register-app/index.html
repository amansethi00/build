<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <label for="bill-amt">Enter Bill amount:</label>
      <input
        type="text"
        id="bill-amt"
        name="bill-amt"
        placeholder="in rupees"
      /><br /><br />
      <button id="btn1">Submit</button>
      <div id="cash">
        <label for="cash-given">Cash Given by customer:</label>
        <input
          type="text"
          id="cash-given"
          name="cash-given"
          placeholder="in rupees"
        /><br /><br />
        <center><input type="submit" id="btn" value="Submit" /></center>
        <br />
      </div>

      <!-- <image src="./assets/coins.svg" id="hero"></image> -->
    </div>
    <div id="output"></div>
